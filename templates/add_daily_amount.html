{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Daily Amount</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional Custom Styles -->
  <style>
    body {
      padding: 30px 15px;
      background: linear-gradient(120deg, #f1fdfb, #e7f0ff);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-weight: bold;
      color: #2c3e50;
    }

    label {
      font-weight: 500;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2 class="mb-4 text-center">â• Add Daily Entry for <span class="text-primary">{{ user.name }}</span></h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="date" class="form-label">ğŸ“… Date:</label>
      <input type="date" id="date" name="date" class="form-control" value="{{ default_date }}" required>
    </div>

    <div class="mb-3">
      <label for="milk_quantity" class="form-label">ğŸ¥› Milk Quantity (Liters):</label>
      <input type="number" id="milk_quantity" name="milk_quantity" step="0.01" min="0" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">ğŸ’° Amount (â‚¹):</label>
      <input type="number" id="amount" name="amount" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">ğŸ§¾ Payment Status:</label>
      <select name="status" class="form-select" required>
        <option value="">-- Select Status --</option>
        <option value="paid">âœ… Paid</option>
        <option value="pending">âŒ› Pending</option>
        <option value="unpaid">âŒ Unpaid</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{% url 'user_detail' user.id %}" class="btn btn-secondary">â¬… Back</a>
      <button type="submit" class="btn btn-success">ğŸ’¾ Save Entry</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS (optional if dropdowns/modal needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Interactive Amount Auto Calculation -->
<script>
  const rate = {{ user.rate|floatformat:2 }};
  const quantityInput = document.getElementById('milk_quantity');
  const amountInput = document.getElementById('amount');

  quantityInput.addEventListener('input', function () {
    const quantity = parseFloat(this.value);
    if (!isNaN(quantity)) {
      amountInput.value = (quantity * rate).toFixed(2);
    } else {
      amountInput.value = '';
    }
  });
</script>

</body>
</html>
